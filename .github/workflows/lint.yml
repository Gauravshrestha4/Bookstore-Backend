  
name: Lint

on:
  pull_request:
    branches: 
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.3.0'

      - name: Setup linters
        run: yarn install
      
      - name: Run linters for backend and app
        uses: samuelmeuli/lint-action@v1.5.3
        with:
          github_token: ${{ secrets.github_token }}
          # Enable linters
          eslint: true
          eslint_extensions: ts
          prettier: true
